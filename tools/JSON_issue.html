<!DOCTYPE html>
<html>
<head>
<script>

	// example of JSON.stringify issue
	// live example: http://gw2fr.xooit.fr

	var testArr = [['a'], 'b', "c"];

	console.log('before : ', JSON.stringify(testArr));

	Array.prototype.toJSON = function() {
        var i, results = [];
		
		for (i=0; i < this.length; i++) {
			var value = JSON.stringify(this[i]);
			if (value !== undefined)
                results.push(value);
		}
        return '[' + results.join(', ') + ']';
	};

	console.log('after : ', JSON.stringify(testArr));

</script>
</head>
<body>
</body>
</html>
