	function sortMacros(){
		weaponMacros.sort(compare);

	function printMacros() {
		for (var i = 0; i < weaponMacros.length; i++) {

			document.write(
				"{n:\""+weaponMacros[i].n.replace(/\"/g, "\\\"") +"\""
				+(weaponMacros[i].id  ? ", id:"+weaponMacros[i].id +"" : "")
				+(weaponMacros[i].m  ? ", m:["+weaponMacros[i].m.toString() +"]" : "")
				+(weaponMacros[i].t  ? ", t:'"+weaponMacros[i].t +"'" : "")
				+(weaponMacros[i].mt ? ", mt:"+weaponMacros[i].mt : "")
				+(weaponMacros[i].ti ? ", ti:"+weaponMacros[i].ti : "") 
				+(weaponMacros[i].td ? ", td:\""+weaponMacros[i].td +"\"": "") 
				+"},</BR>");
		}
	}

	function compare(a, b){
		var nameA=a.n.toLowerCase(); 
		var nameB=b.n.toLowerCase();
		if (nameA < nameB) //sort string ascending
			return -1 
		if (nameA > nameB)
			return 1
		return 0 //default return value (no sorting)
	}
